<div class="container">
    <div class="row fullHeight">
        <ng-include src=" 'app/views/layout.html'"></ng-include>
        <section class="col m12 s12 section z-depth-2" ng-class="{'l8':!toplayout,'l12':topLayout}">
            <div class="row zeroMargin" style="padding:5px">
                <div class="col s12 center-align">
                    <a class="btn" ng-class="$parent.styleSheet" href="https://manishjanky.github.io/angular2-portfolio/">Switch To Angular2.x Version</a>
                </div>
            </div>
            <div class="row col l12 m12 s12 card " ng-repeat="project in user.projects">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="images/project.jpg" err-src="images/errorImage.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{project.name}}<i class="fa fa-ellipsis-v right"></i></span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{project.name}}<i class="fa fa-close right"></i></span>
                    <p class="flow-text">{{project.description}}</p>
                    <div ng-if="project.startDate" class="flow-text">Time: From {{project.startDate}} To {{project.endDate}}<span ng-if="!project.endDate">Today</span></div>
                    <div ng-if="project.client" class="flow-text">Client: {{project.client}}</div>
                    <div ng-if="project.technologies" class="flow-text">Technologies: {{project.technologies}}</div>
                    <div ng-if="project.link" class="flow-text"><a ng-href="{{project.link}}" class="btn" ng-class="$parent.styleSheet" target="_blank" ng-if="project.link">{{project.name}}</a></div>
                </div>
            </div>
        </section>
        <ng-include src=" 'app/views/themes.html'"></ng-include>
    </div>
</div>
