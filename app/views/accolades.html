<div class="container">
    <div class="row fullHeight">
        <ng-include src=" 'app/views/layout.html'"></ng-include>
        <section class="col  m12 s12 section z-depth-2" ng-class="{'l8':!toplayout,'l12':topLayout}">
            <div class="row col l12 m12 s12 card " ng-repeat="accolade in user.accolades">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" ng-src="images/{{accolade.image}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{accolade.title}}<i class="fa fa-ellipsis-v right"></i></span>
                </div>
                <div class="card-reveal" ng-if="accolade.description">
                    <span class="card-title grey-text text-darken-4">{{accolade.name}}<i class="fa fa-close right"></i></span>
                    <p class="flow-text">{{accolade.description}}</p>
                    <a ng-href="{{accolade.link}}" class="btn" ng-class="$parent.styleSheet" target="_blank" ng-if="accolade.link">Verify</a>
                </div>
            </div>
        </section>
        <ng-include src=" 'app/views/themes.html'"></ng-include>
    </div>
</div>
